<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Case Sensitive</title>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome e sobrenome: ');

        document.write(`Seu nome em letras maiúsculas: ${nome.toUpperCase()}<p>`);
        document.write(`Seu nome em letras minúsculas: ${nome.toLowerCase()}`);
    </script>
</body>
</html>
