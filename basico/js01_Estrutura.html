<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Estrutura</title>
</head>
<body>
    <script language = "javascript">
        /**
         * Capturar o nome do usuário e imprimir na tela
         */

        var js_nome;
        
        //entrada de dados com o método prompt do objeto window
        js_nome = window.prompt('Digite o seu nome: ', 'Digite seu nome nesta caixa');

        //saída de dados com o método write do objeto document
        document.write(`Ola ${js_nome}. Seja Bem Vindo!`);
        
    </script>
</body>
</html>
