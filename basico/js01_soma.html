<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <h3>Soma de dois números inteiros</h3>
    <script language = "JavaScript">
        var numero1;
        var numero2;
        var soma;

        numero1 = window.prompt('Digite o primeiro número: ', 'Digite aqui');
        numero2 = window.prompt('Digite o segundo número: ', 'Digite aqui');

        soma = parseInt(numero1) + parseInt(numero2);

        document.write(`Sua soma é: ${numero1} + ${numero2} = ${soma}`);
    </script>
</body>
</html>
